# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      project-version: ${{ steps.bump-version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Extract Maven project version
      run: echo "version=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
      id: bump-version
    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: nqueensfaf-nightly
        path: target/nqueensfaf-${{ steps.bump-version.outputs.version }}.jar
        retention-days: 1
    - name: Submit Dependency Snapshot
      uses: advanced-security/maven-dependency-submission-action@v3

  build-jar-cli:
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-nightly
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}.jar
        retention-days: 1
        
  build-macos:
    runs-on: macos-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-osx-nightly
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-osx
        retention-days: 1

  build-linux:
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-linux-nightly
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-linux
        retention-days: 1
      
  build-windows:
    runs-on: windows-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-windows-nightly
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-windows
        retention-days: 1

  update-nightly-release:
    runs-on: ubuntu-latest
    needs: [build-jar, build-jar-cli, build-macos, build-linux, build-windows] 
    steps:
      - name: Delete release drafts
        uses: hugo19941994/delete-draft-releases@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Download previously built artifacts
        uses: actions/download-artifact@v3
      - name: Update nightly release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: nightly
          name: Latest successfull nightly build
          prerelease: true
          allow_override: true
          gzip: folders
          files: >
            nqueensfaf-nightly.jar:nqueensfaf-nightly/nqueensfaf-${{ needs.build-jar.outputs.project-version }}.jar
            nqueensfaf-cli-nightly.jar:nqueensfaf-cli-nightly/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}.jar
            nqueensfaf-cli-osx-nightly
            nqueensfaf-cli-linux-nightly
            nqueensfaf-cli-windows-nightly
      - name: Update nightly tag
        uses: richardsimko/update-tag@v1
        with:
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
