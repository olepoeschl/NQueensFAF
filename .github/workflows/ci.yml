# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      project-version: ${{ steps.bump-version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Extract Maven project version
      run: echo "version=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
      id: bump-version
    - name: Upload artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: nqueensfaf-${{ steps.bump-version.outputs.version }}-nightly
        path: target/nqueensfaf-${{ steps.bump-version.outputs.version }}.jar
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
  
  build-jar-cli:
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-nightly
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}.jar

  build-macos:
    runs-on: macos-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-nightly-osx
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-osx

  build-linux:
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-nightly-linux
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-linux
      
  build-windows:
    runs-on: windows-latest
    needs: build-jar
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-nightly-windows
        path: target/nqueensfaf-cli-${{ needs.build-jar.outputs.project-version }}-windows
